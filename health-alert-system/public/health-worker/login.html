<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Worker Login - Gombe Health Alert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-md fa-3x mb-3"></i>
            <h2>Health Worker Login</h2>
            <p class="mb-0">Access Your Professional Account</p>
        </div>
        <div class="auth-body">
            <form id="healthWorkerLoginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="Enter your username">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Enter your password">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="/health-worker/forgot-password" class="text-decoration-none">Forgot Password?</a>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="mb-0">
                    Don't have an account? 
                    <a href="/health-worker/registration" class="text-decoration-none fw-bold">Register here</a>
                </p>
                <p class="mt-2">
                    <a href="/" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>
                        Back to Home
                    </a>
                </p>
            </div>

            <!-- Professional Notice -->
            <div class="alert alert-warning mt-4">
                <h6><i class="fas fa-exclamation-triangle me-2"></i>Professional Access Only</h6>
                <p class="mb-1 small">This portal is reserved for verified healthcare professionals.</p>
                <p class="mb-0 small">Your registration requires verification by the Ministry of Health.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('healthWorkerLoginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitButton = this.querySelector('button[type="submit"]');
                const formData = new FormData(this);
                const data = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };

                healthSystem.setLoadingState(submitButton, true);

                try {
                    const response = await fetch('/api/health-worker/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        healthSystem.showNotification('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/health-worker/dashboard';
                        }, 1000);
                    } else {
                        healthSystem.showNotification(result.error, 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    healthSystem.showNotification('Login failed. Please try again.', 'error');
                } finally {
                    healthSystem.setLoadingState(submitButton, false);
                }
            });

            // Enter key support
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
